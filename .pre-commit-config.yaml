exclude: "docs/index.md|README.md"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: no-commit-to-branch
        args: [--branch, master]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.32.0
    hooks:
      - id: markdownlint

  - repo: https://github.com/SimpleDataLabsInc/pre-commit-hooks
    rev: c7e4df5681e887a58e1ecba3cc0628fbcb4c790e
    hooks:
      - id: check-docusaurus-frontmatter
        args: ["-rtitle", "-rid", "-rdescription", "-rtags"]
      - id: commit-message-reuse
      - id: word-veto
        args:
          [
            --badwords,
            spark,
            --badwords,
            dataframe,
            --badwords,
            json,
            --badwords,
            gem,
            --badwords,
            prophecy,
            --badwords,
            pipeline,
            --badwords,
            fabric,
          ]
